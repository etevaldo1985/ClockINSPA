<!-- Table with panel -->
<div class="card card-cascade narrower">

  <!--Card image-->
  <div
    class="view view-cascade  py-2 mx-4 mb-3 d-flex justify-content-between align-items-center" id="base">

    <div>
      <button type="submit" [routerLink]="['/user/new-user']"class="btn btn-outline-black btn-rounded btn-sm px-2">
        <i class="fas type fa-plus-circle mt-0 fa-2x"></i>
      </button>
      <button type="button" [disabled]='!check'   [routerLink]="['/user/edit-user', id]"  class="btn btn-outline-black btn-rounded btn-sm px-2">
        <i class="fas fa-pencil-alt mt-0 fa-2x"></i>
      </button>
      <button type="button" [disabled]='!check'   [routerLink]="['/user/delete-user', id]" class="btn btn-outline-black btn-rounded btn-sm px-2">
        <i class="far type fa-trash-alt mt-0 fa-2x"></i>
      </button>


    </div>

    <a href="" class="black-text mx-3">Users</a>

    <div>
      <button type="button" [routerLink]="['/main/main-user']" class="btn btn-outline-black btn-rounded btn-sm px-2">
        <i class="fas type fa-arrow-circle-left mt-0 fa-2x"></i>
      </button>

    </div>


  </div>
  <!--/Card image-->

  <div class="px-4">

    <div class="table-wrapper">
      <!--Table-->
      <table class="table table-hover mb-0">

        <!--Table head-->
        <thead>
          <tr>
            <th>
              <input class="form-check-input" type="checkbox"    id="checkbox">
              <label class="form-check-label" for="checkbox" id="checkbox" class="mr-2 label-table"></label>
            </th>
            <th class="th-lg">
              <a>ID
                <i class="fas type fa-sort ml-1 type"></i>
              </a>
            </th>
            <th class="th-lg">
              <a href="">Name
                <i class="fas type fa-sort ml-1 type" ></i>
              </a>
            </th>
            <th class="th-lg">
              <a href="">Email
                <i class="fas type fa-sort ml-1 type" ></i>
              </a>
            </th>
            <th class="th-lg">
              <a href="">Type
                <i class="fas type fa-sort ml-1 type" ></i>
              </a>
            </th>
            <th class="th-lg">
              <a href="">Position
                <i class="fas type fa-sort ml-1 type" ></i>
              </a>
            </th>
            <th class="th-lg">
              <a href="">Group
                <i class="fas type fa-sort ml-1 type" ></i>
              </a>
            </th>

          </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody *ngFor='let user of user'>
          <tr>
            <th scope="row">
              <input class="form-check-input" type="checkbox"  (click)='checkedBox(user.id)' id="checkbox1">
              <label class="form-check-label" for="checkbox1" class="label-table"></label>
            </th>
            <td>{{ user.id }}</td>
            <td>{{ user.name | uppercase }}</td>
            <td>{{ user.email | lowercase }}</td>
            <td>{{ user.type | uppercase }}</td>
            <td>{{ user.position | uppercase }}</td>
            <td>{{ user.group | uppercase }}</td>

          </tr>

        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>

  </div>

</div>
<!-- Table with panel -->

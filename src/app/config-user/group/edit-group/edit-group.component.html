
<div class="container main-container">
  <div class="col-md-6">
    <form novalidate [formGroup]='groupForm'  (ngSubmit)='updateGroup()' class="text-center border border-light p-5 forms" action="#!">

      <p class="h4 mb-4">Edit Group</p>


      <input  id="defaultForm-edit-name" class="form-control" formControlName='name' placeholder="New group name" [ngClass]="{'is-invalid' : displayMessage.name}"/>

              <span class="text-danger"
                        *ngIf="displayMessage.name">
                        <p [innerHTML]="displayMessage.name"></p>
                      </span>

                      <input type="hidden" id="id" name="id" value="">




      <!-- Sign in button -->
      <br/>
      <button class="btn btn-outline-dark waves-effect" [disabled]='!groupForm.valid' type="submit">Update</button>
      <button class="btn btn-outline-dark waves-effect" [routerLink]="['/config/group']">Back</button>





    </form>

  </div>

</div>

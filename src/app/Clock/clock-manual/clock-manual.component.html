<div class="container main-container">
  <div class="col-md-6">
    <form novalidate [formGroup]='userForm' class="text-center border border-light p-5 forms" action="#!">

      <p class="h4 mb-4">Input hours Manually</p>

      <div formGroupName="user">
        <input id="defaultForm-edit-code" class="form-control" formControlName='code' placeholder="User code"
          [ngClass]="{'is-invalid' : displayMessage.code}" />

        <span class="text-danger" *ngIf="displayMessage.code">
          <p [innerHTML]="displayMessage.code"></p>
        </span>
        <br />

        <input id="defaultForm-edit-password" class="form-control" formControlName='password' placeholder="Password"
          [ngClass]="{'is-invalid' : displayMessage.password}" />

        <span class="text-danger" *ngIf="displayMessage.password">
          <p [innerHTML]="displayMessage.password"></p>
        </span>
        <br />
      </div>


      <input type="hidden" id="id" name="id" value="">

      <div>
        <input id="defaultForm-edit-date" type="datetime" class="form-control" mask="0000-00-00"
          formControlName='date' placeholder="Date" [ngClass]="{'is-invalid' : displayMessage.date}" />

        <span class="text-danger" *ngIf="displayMessage.date">
          <p [innerHTML]="displayMessage.date"></p>
        </span>
        <br />
        <input id="defaultForm-edit-loginTime" type="datetime" class="form-control" mask="00:00"
          formControlName='loginTime' placeholder="login Time" [ngClass]="{'is-invalid' : displayMessage.loginTime}" />

        <span class="text-danger" *ngIf="displayMessage.loginTime">
          <p [innerHTML]="displayMessage.loginTime"></p>
        </span>
        <br />

        <input id="defaultForm-edit-logoutTime" class="form-control" mask="00:00" formControlName='logoutTime'
          placeholder="logoutTime" [ngClass]="{'is-invalid' : displayMessage.logoutTime}" />

        <span class="text-danger" *ngIf="displayMessage.logoutTime">
          <p [innerHTML]="displayMessage.logoutTime"></p>
        </span>
        <br />

      </div>




      <!-- Sign in button -->
      <br />
      <button class="btn btn-outline-dark waves-effect" [disabled]='!userForm.valid' (click)='saveUserLogin()'
        type="submit">register</button>
      <button type="button" class="btn btn-outline-dark waves-effect" [routerLink]="['/user/user-list']">Back</button>





    </form>

  </div>

</div>
